version: '3.4'

networks:
    mynetwork:


services:
    agrobot_api:
        image: agrobot_api:latest
        build:
            context: ./agrobot_api/
            dockerfile: Dockerfile
        restart: always
        container_name: agrobot_api
        ports:
          # - "${API_PORT}:${API_PORT}"
          - "${API_PORT}:80"
        env_file:
          - '.env'
        volumes:
          - ./agrobot_api:/usr/src/agrobot_api
        depends_on:
          - db
        networks:
          - mynetwork


    db:
      image: timescale/timescaledb:latest-pg12
      container_name: local_postgres_db
      restart: always
      env_file:
        - '.env'
      environment:
        POSTGRES_DB: "${POSTGRES_DB}"
        POSTGRES_USER: "${POSTGRES_USER}"
        POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
        POSTGRES_HOST: "${POSTGRES_HOST}"
      expose:
        - "${POSTGRES_PORT}"
      ports:
        - "${POSTGRES_PORT}:${POSTGRES_PORT}"
      networks:
        - mynetwork


  # Mosquitto broker for mqtt protocol connection
    mosquitto:
      build:
          context: ./mosquitto/
          dockerfile: Dockerfile
      restart: always
      container_name: mosquitto
      expose:
        - "${BROKER_PORT}"
        - 9001
      env_file:
        - '.env-mqtt-master'
      ports:
        - "${BROKER_PORT}:${BROKER_PORT}"
        - 9001:9001

      depends_on:
        - agrobot_api
      networks:
        - mynetwork


    mqtt_master:
      image: mqtt_master:latest
      build:
          context: ./mqtt_master/
          dockerfile: Dockerfile
      restart: always
      container_name: mqtt_master
      env_file:
        - '.env-mqtt-master'
      volumes:
        - ./mqtt_master:/usr/src/mqtt_master
      depends_on:
        - mosquitto
      networks:
        - mynetwork
